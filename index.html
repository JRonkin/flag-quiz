<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>
      Flag Quiz
    </title>
    <meta name="description" content="Test your knowledge of flags around the world. Ad-free quiz game, no internet required.">

    <meta property="og:title" content="Flag Quiz">
    <meta property="og:description" content="Test your knowledge of flags around the world. Ad-free quiz game, no internet required.">
    <meta property="og:image" content="favicon.png">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">

    <meta name="twitter:card" content="summary">

    <link rel="canonical" href="">

    <link rel="shortcut icon" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">

    <link rel="manifest" href="manifest.json">

    <link rel="preload" as="fetch" crossorigin="anonymous" href="https://raw.githubusercontent.com/hjnilsson/country-flags/master/countries.json">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=block" rel="stylesheet">

    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
  </head>

  <body class="Text">
    <header class="Header">
      <button class="Header-home js-home">
        Home
      </button>
    </header>
    <main id="app" class="App" data-page="0">
      <div class="App-page">
        <div class="App-pageContent Home">
          <h1 class="Home-title Title">
            Flag Quiz
          </h1>

          <img class="Home-image" src="favicon.png" alt="Globe with flags">

          <div class="Home-loading">
            Loading...
          </div>
          <div class="Home-error">
            Something went wrong. Check your internet connection and try again.
          </div>

          <div class="Home-menu Row">
            <div class="Col Col-6">
              <button class="Home-button Button--primary js-guess-country">
                Guess the Country
              </button>
            </div>
            <div class="Col Col-6">
              <button class="Home-button Button--primary js-guess-flag">
                Guess the Flag
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="App-page">
        <div class="App-pageContent">
          <h2 class="GuessCountry-title Heading">
            Guess the Country
          </h2>

          <img class="GuessCountry-flag js-question-flag" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="">

          <div class="GuessCountry-answers Row">
            <div class="Col Col-6">
              <button class="GuessCountry-answer Button--primary js-answer-country"></button>
            </div>
            <div class="Col Col-6">
              <button class="GuessCountry-answer Button--primary js-answer-country"></button>
            </div>
            <div class="Col Col-6">
              <button class="GuessCountry-answer Button--primary js-answer-country"></button>
            </div>
            <div class="Col Col-6">
              <button class="GuessCountry-answer Button--primary js-answer-country"></button>
            </div>
          </div>
        </div>
      </div>

      <div class="App-page">
        <div class="App-pageContent">
          <h2 class="GuessFlag-title Heading">
            Guess the Flag
          </h2>

          <div class="GuessFlag-country js-question-country"></div>

          <div class="GuessFlag-answers">
            <button class="GuessFlag-answer js-answer-flag">
              <img class="GuessFlag-flag js-answer-flag-img" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="">
            </button>
            <button class="GuessFlag-answer js-answer-flag">
              <img class="GuessFlag-flag js-answer-flag-img" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="">
            </button>
            <button class="GuessFlag-answer js-answer-flag">
              <img class="GuessFlag-flag js-answer-flag-img" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="">
            </button>
            <button class="GuessFlag-answer js-answer-flag">
              <img class="GuessFlag-flag js-answer-flag-img" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="">
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
